<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Map</title>
  </head>
  <body>
    <img src="map1.jpg" alt="image map" usemap="#map" />
    <map name="map">
      <area
        shape="rect"
        coords="357,546,485,648"
        href="www.whatsapp.com"
        alt="whatsapp"
      />
    </map>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>by table</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <table>
      <tr class="head">
        <td colspan="4">Header</td>
      </tr>
      <tr class="body">
        <td rowspan="5">column</td>
        <td rowspan="5" colspan="3">content</td>
      </tr>
      <tr class="foot">
        <td colspan="4">Footer</td>
      </tr>
    </table>
  </body>
</html>
